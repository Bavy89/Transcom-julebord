<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Stars background -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="300" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="500" cy="60" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="800" cy="100" r="1" fill="white" opacity="0.7"/>
  <circle cx="1000" cy="70" r="2" fill="white" opacity="0.8"/>
  <circle cx="1100" cy="140" r="1.5" fill="white" opacity="0.6"/>
  
  <!-- Christmas tree -->
  <path d="M600 200 L550 280 L650 280 Z" fill="#22c55e"/>
  <path d="M600 250 L520 330 L680 330 Z" fill="#16a34a"/>
  <path d="M600 300 L490 380 L710 380 Z" fill="#15803d"/>
  <rect x="590" y="380" width="20" height="30" fill="#8b4513"/>
  
  <!-- Star on tree -->
  <path d="M600 180 L605 200 L625 200 L608 210 L615 230 L600 220 L585 230 L592 210 L575 200 L595 200 Z" fill="#fbbf24" filter="url(#glow)"/>
  
  <!-- Snowflakes -->
  <g fill="white" opacity="0.9">
    <path d="M200 150 L200 160 L210 160 L210 150 Z M205 145 L205 165 M200 155 L210 155"/>
    <path d="M400 200 L400 210 L410 210 L410 200 Z M405 195 L405 215 M400 205 L410 205"/>
    <path d="M900 180 L900 190 L910 190 L910 180 Z M905 175 L905 195 M900 185 L910 185"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#text)" filter="url(#glow)">
    Transcom Julebord 2025
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Velkommen til v√•r fantastiske julefeiring!
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="400" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="1000" cy="450" r="6" fill="#f59e0b" opacity="0.7"/>
  <circle cx="150" cy="500" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1050" cy="350" r="7" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Gift boxes -->
  <rect x="100" y="400" width="30" height="30" fill="#dc2626" rx="3"/>
  <rect x="95" y="395" width="40" height="10" fill="#7f1d1d"/>
  <rect x="110" y="380" width="10" height="20" fill="#7f1d1d"/>
  
  <rect x="1000" y="380" width="25" height="25" fill="#059669" rx="2"/>
  <rect x="995" y="375" width="35" height="8" fill="#064e3b"/>
  <rect x="1010" y="365" width="8" height="15" fill="#064e3b"/>
  
  <!-- Party elements -->
  <circle cx="300" cy="450" r="12" fill="#ec4899" opacity="0.8"/>
  <circle cx="900" cy="420" r="10" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="150" cy="350" r="9" fill="#06b6d4" opacity="0.6"/>
  <circle cx="1050" cy="480" r="11" fill="#f59e0b" opacity="0.8"/>
</svg>
