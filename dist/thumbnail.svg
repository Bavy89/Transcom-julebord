<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(0,0,0,0.5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.4);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background image placeholder - using a dark blue gradient to represent the party atmosphere -->
  <rect width="1200" height="630" fill="#1e3a8a"/>
  
  <!-- Party atmosphere elements -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#overlay)"/>
  
  <!-- Decorative elements to represent the party scene -->
  <circle cx="200" cy="150" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="1000" cy="200" r="6" fill="#f59e0b" opacity="0.7"/>
  <circle cx="150" cy="450" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1050" cy="400" r="7" fill="#f59e0b" opacity="0.8"/>
  <circle cx="300" cy="100" r="4" fill="#ec4899" opacity="0.8"/>
  <circle cx="900" cy="500" r="5" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Glass/celebration elements -->
  <ellipse cx="300" cy="300" rx="15" ry="25" fill="rgba(255,255,255,0.3)" opacity="0.6"/>
  <ellipse cx="900" cy="350" rx="12" ry="20" fill="rgba(255,255,255,0.4)" opacity="0.7"/>
  <ellipse cx="500" cy="250" rx="10" ry="18" fill="rgba(255,255,255,0.2)" opacity="0.5"/>
  
  <!-- Main title with party theme -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#text)" filter="url(#glow)">
    Transcom Awards
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    2025
  </text>
  
  
  <!-- Decorative stars -->
  <path d="M100 100 L105 110 L115 110 L107 118 L112 128 L100 120 L88 128 L93 118 L85 110 L95 110 Z" fill="#fbbf24" opacity="0.8"/>
  <path d="M1100 120 L1105 130 L1115 130 L1107 138 L1112 148 L1100 140 L1088 148 L1093 138 L1085 130 L1095 130 Z" fill="#f59e0b" opacity="0.7"/>
  <path d="M200 500 L205 510 L215 510 L207 518 L212 528 L200 520 L188 528 L193 518 L185 510 L195 510 Z" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Celebration elements -->
  <rect x="100" y="200" width="4" height="20" fill="#fbbf24" opacity="0.8" transform="rotate(45 102 210)"/>
  <rect x="1100" y="300" width="4" height="20" fill="#f59e0b" opacity="0.7" transform="rotate(-45 1102 310)"/>
  <rect x="500" y="100" width="4" height="20" fill="#ec4899" opacity="0.6" transform="rotate(30 502 110)"/>
</svg>